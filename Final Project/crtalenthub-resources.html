<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR Talent Hub - Home</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Ricardo Rivas - Project">
    <meta name="author" content="Ricardo Rivas">
    <link rel="stylesheet" type="text/css" href="styles/crtalenthub-resources.css">
    <script src="scripts/crtalenthub-resources.js" defer></script>
</head>
<body>
    <header>
        <h1>CR Talent Hub</h1>
        <button id="menu"></button>
        <nav class="navigation">
            <a href="crtalenthub-home.html" id="home">Home</a>
            <a href="crtalenthub-board.html" id="board">Job Board</a>
            <a href="crtalenthub-resources.html" id="resources">Resources</a>
        </nav>
    </header>

    <main class="grid-container">

        <section class="grid-top-left">
        <picture class="top-image">
            <source srcset="images/resources-large.webp" media="(min-width: 800px)" loading="lazy" width= 500px height=auto>
            <img src="images/resources-small.webp" alt="recruiter" loading="lazy" width= 100% height=auto>
        </picture>
        </section>

        <section class="grid-top-right">
            <form method="get" action="crtalenthub-review.html" class="wf1">
            
                <!--<legend>Applicant Information</legend>-->
                <div>
                <legend>Get a resume Review</legend>
                <label>First Name*<input type="text" name="fname" required></label>
                <label>Last Name*<input type="text" name="lname" required></label>
                <label>Email*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
                <label>LinkedIn <span class="small">(Optional)</span><input type="url" name="url" placeholder="http://"></label>
                </div>


                
                <div>
                    <label>Resume <span class="small">(Paste your Resume)</span></label>
                    <textarea id="resume" name="resume"></textarea>
                </div>
            

                
                <input type="submit" value="Send Resume">
                
            </form>
        </section>




        <section class="grid-bottom-left">
            <div class="connect">
                <h2 class="title-text">Connect with other professionals</h2>
                <p class="intro-text">Soon, you will be able to connect with friends, colleagues, and recuiters, with same personal interests and career aspirations.</p>
            </div>
        </section>



        <section class="grid-bottom-right">
            <picture class="bottom-image">
                <source srcset="images/board-large.webp" media="(min-width: 800px)" loading="lazy" width= 500px height=auto>
                <img src="images/board-small.webp" alt="happy employees" loading="lazy" width= 100% height=auto>
            </picture>
        </section>






    </main>
    <footer>
        <p><span id="currentYear"></span> - Ricardo Rivas</p>
        <p id="lastModified">Last Modification: 01/01/1970 12:00:00</p>
    </footer>

</body>
</html>
